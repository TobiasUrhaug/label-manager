spring:
  application:
    name: LabelManager
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/labelmanager}
    username: ${DATABASE_USERNAME:dev}
    password: ${DATABASE_PASSWORD:dev}
    driver-class-name: org.postgresql.Driver
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    hibernate:
      ddl-auto: validate  # Flyway owns the schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  tomcat:
    max-http-form-post-size: 10MB

storage:
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    bucket: ${S3_BUCKET:costs}
    region: ${S3_REGION:us-east-1}
    access-key: ${S3_ACCESS_KEY:dev}
    secret-key: ${S3_SECRET_KEY:devdevdev}

extraction:
  tesseract:
    data-path: ${TESSERACT_DATA_PATH:/opt/homebrew/share/tessdata}
    language: ${TESSERACT_LANGUAGE:eng}
  ollama:
    base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
    model: ${OLLAMA_MODEL:llama3.2:1b}
    default-currency: ${OLLAMA_DEFAULT_CURRENCY:EUR}
