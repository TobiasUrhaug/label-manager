<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title=${artistName}, content=~{::main})}">
<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-2">
            <h1 th:text="${artistName}" class="mb-0">Artist Name</h1>
            <button type="button" class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editArtistModal">
                Edit
            </button>
        </div>
        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-2" th:if="${realName}">Real Name</dt>
                <dd class="col-sm-10" th:if="${realName}" th:text="${realName.name}">Real Name</dd>

                <dt class="col-sm-2" th:if="${email}">Email</dt>
                <dd class="col-sm-10" th:if="${email}">
                    <a th:href="@{'mailto:' + ${email}}" th:text="${email}">email@example.com</a>
                </dd>

                <dt class="col-sm-2" th:if="${address}">Address</dt>
                <dd class="col-sm-10" th:if="${address}">
                    <span th:text="${address.street}">Street</span><br th:if="${address.street2}">
                    <span th:if="${address.street2}" th:text="${address.street2}">Street 2</span><br>
                    <span th:text="${address.postalCode}">Postal</span>
                    <span th:text="${address.city}">City</span><br>
                    <span th:text="${address.country}">Country</span>
                </dd>
            </dl>
        </div>
    </div>

    <!-- Edit Artist Modal -->
    <div class="modal fade" id="editArtistModal" tabindex="-1" aria-labelledby="editArtistModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form th:action="@{/artists/{artistId}(artistId=${id})}" method="post">
                    <input type="hidden" name="_method" value="put">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editArtistModalLabel">Edit Artist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="artistName" class="form-label">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" name="artistName" th:value="${artistName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="realName" class="form-label">Real Name</label>
                            <input type="text" class="form-control" id="realName" name="realName" th:value="${realName?.name}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${email}">
                        </div>
                        <hr>
                        <h6>Address</h6>
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street" th:value="${address?.street}">
                        </div>
                        <div class="mb-3">
                            <label for="street2" class="form-label">Street 2</label>
                            <input type="text" class="form-control" id="street2" name="street2" th:value="${address?.street2}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" th:value="${address?.city}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" name="postalCode" th:value="${address?.postalCode}">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country" th:value="${address?.country}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
</html>
