<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title='Return Details', content=~{::main})}">
<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Return Details</h1>
        <div class="d-flex gap-2">
            <a th:href="@{/labels/{labelId}/returns/{returnId}/edit(
                    labelId=${label.id},returnId=${distributorReturn.id})}"
               class="btn btn-outline-primary">Edit</a>
            <form th:action="@{/labels/{labelId}/returns/{returnId}/delete(
                    labelId=${label.id},returnId=${distributorReturn.id})}"
                  method="post" style="display: inline;"
                  onsubmit="return confirm('Are you sure you want to delete this return?');">
                <input type="hidden" th:if="${_csrf}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </form>
            <a th:href="@{/labels/{id}/returns(id=${label.id})}"
               class="btn btn-outline-secondary">Back to Returns</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-3">Date</dt>
                <dd class="col-sm-9"
                    th:text="${#temporals.format(distributorReturn.returnDate, 'MMMM dd, yyyy')}">
                    January 15, 2026
                </dd>

                <dt class="col-sm-3">Distributor</dt>
                <dd class="col-sm-9" th:text="${distributor.name}">Distributor Name</dd>

                <dt class="col-sm-3" th:if="${distributorReturn.notes}">Notes</dt>
                <dd class="col-sm-9" th:if="${distributorReturn.notes}"
                    th:text="${distributorReturn.notes}">Notes here</dd>
            </dl>
        </div>
    </div>

    <h2 class="mb-3">Line Items</h2>

    <div class="card">
        <div class="card-body">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th>Release</th>
                    <th>Format</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${distributorReturn.lineItems}">
                    <td th:text="${releaseNames[stat.index]}">Release Name</td>
                    <td th:text="${item.format}">VINYL</td>
                    <td th:text="${item.quantity}">5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</html>
