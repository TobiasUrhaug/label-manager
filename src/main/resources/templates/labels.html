<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Label Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<p th:text="|Hello, ${user}!|"></p>

<form th:action="@{/labels}" method="post" class="mt-4 d-flex gap-2">
    <input type="text" name="label" placeholder="New label" class="form-control" required>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<h3 class="mb-3 mt-4">Your Labels:</h3>

<ul class="list-group">
    <li class="list-group-item" th:each="label : ${labels}" th:text="${label}"></li>
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
