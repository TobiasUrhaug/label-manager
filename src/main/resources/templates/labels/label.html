<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Label Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h1 th:text="|${name}!|"></h1>

<!-- Create Release Button -->
<button
        type="button"
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#createReleaseModal">
    Create Release
</button>

<!-- Back to overview Button -->
<a th:href="@{/overview}" class="btn btn-secondary mt-3 ms-2">
    Back to Overview
</a>

<div class="list-group">
    <div class="list-group-item d-flex justify-content-between align-items-center"
         th:each="release : ${releases}">

        <!-- Entire left side clickable -->
        <a th:href="@{/labels/{id}/releases/{releaseId}(id=${id}, releaseId=${release.id})}"
           th:text="${release.name}"
           class="text-decoration-none stretched-link">
        </a>
    </div>
</div>
<!-- Create Release Modal -->
<div class="modal fade" id="createReleaseModal" tabindex="-1" aria-labelledby="createReleaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/labels/{labelId}/releases(labelId=${id})}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="createReleaseModalLabel">Create Release</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-labelEntity="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <labelEntity for="releaseName" class="form-labelEntity">Title</labelEntity>
                        <input
                                type="text"
                                class="form-control"
                                id="releaseName"
                                name="releaseName"
                                required>
                    </div>

                    <div class="mb-3">
                        <labelEntity for="releaseDate" class="form-labelEntity">Release Date</labelEntity>
                        <input
                                type="date"
                                class="form-control"
                                id="releaseDate"
                                name="releaseDate"
                                required>
                    </div>

                    <input type="hidden" name="labelId" th:value="${id}">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
