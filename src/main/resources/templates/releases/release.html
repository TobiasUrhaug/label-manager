<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title=${name}, content=~{::main})}">
<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="${name}">Release Name</h1>
        <a th:href="@{/labels/{labelId}(labelId=${labelId})}" class="btn btn-outline-secondary">Back to Label</a>
    </div>

    <div class="card">
        <div class="card-body">
            <dl class="row mb-0">
                <dt class="col-sm-3">Release Date</dt>
                <dd class="col-sm-9" th:text="${releaseDate}">2024-01-01</dd>
            </dl>
        </div>
    </div>
</main>
</html>
