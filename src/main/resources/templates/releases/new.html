<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Release for [[${labelEntity.name}]]</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<h2 th:text="'Create Release for ' + ${labelEntity.name}"></h2>

<form th:action="@{/labels/{labelId}/releases(labelId=${labelEntity.id})}" method="post" class="mt-3">
    <div class="mb-3">
        <labelEntity for="releaseName" class="form-labelEntity">Release Name</labelEntity>
        <input type="text" class="form-control" id="releaseName" name="releaseName" placeholder="Release Name" required>
    </div>

    <div class="mb-3">
        <labelEntity for="releaseDate" class="form-labelEntity">Release Date</labelEntity>
        <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
    </div>

    <button type="submit" class="btn btn-success">Create Release</button>
    <a th:href="@{/labels/{labelId}/releases(labelId=${labelEntity.id})}:" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
