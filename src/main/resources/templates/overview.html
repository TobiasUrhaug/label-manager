<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Label Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

<p th:text="|Hello, ${user}!|"></p>

<form th:action="@{/labels}" method="post" class="mt-4 d-flex gap-2">
    <input type="text" name="labelEntity" placeholder="New labelEntity" class="form-control" required>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<h3 class="mb-3 mt-4">Your Labels:</h3>

<div class="list-group">
    <div class="list-group-item d-flex justify-content-between align-items-center"
         th:each="labelEntity : ${labels}">

        <!-- Entire left side clickable -->
        <a th:href="@{/labels/{id}(id=${labelEntity.id})}"
           th:text="${labelEntity.name}"
           class="text-decoration-none stretched-link">
        </a>

        <!-- Delete button -->
        <form th:action="@{/labels/{id}(id=${labelEntity.id})}"
              method="post"
              onsubmit="return confirm('Are you sure you want to delete this labelEntity?');">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="btn btn-danger btn-sm">
                Delete
            </button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
