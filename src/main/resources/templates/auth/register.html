<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title='Register', content=~{::main})}">
<main>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Register</h1>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                        Error message
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${registrationForm}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="displayName" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="displayName" th:field="*{displayName}"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <span>Already have an account?</span>
                        <a th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
