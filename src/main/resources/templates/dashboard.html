<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title='Dashboard', content=~{::main})}">
<main>
    <h1 class="mb-4">Welcome, <span th:text="${user}">User</span>!</h1>

    <div class="card mb-4">
        <div class="card-header">Create New Label</div>
        <div class="card-body">
            <form th:action="@{/labels}" method="post" class="d-flex gap-2">
                <input type="text" name="labelName" placeholder="Label name" class="form-control" required>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <h2 class="mb-3">Your Labels</h2>

    <div th:if="${#lists.isEmpty(labels)}" class="alert alert-info">
        No labels yet. Create one above!
    </div>

    <div class="list-group" th:unless="${#lists.isEmpty(labels)}">
        <div class="list-group-item d-flex justify-content-between align-items-center"
             th:each="label : ${labels}">
            <a th:href="@{/labels/{id}(id=${label.id})}"
               th:text="${label.name}"
               class="text-decoration-none">
            </a>
            <form th:action="@{/labels/{id}(id=${label.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this label and all its releases?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>
</main>
</html>
