<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title='Dashboard', content=~{::main})}">
<main>
    <h1 class="mb-4">Welcome, <span th:text="${user}">User</span>!</h1>

    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createLabelModal">
        Create Label
    </button>

    <h2 class="mb-3">Your Labels</h2>

    <div th:if="${#lists.isEmpty(labels)}" class="alert alert-info">
        No labels yet. Create one above!
    </div>

    <div class="list-group" th:unless="${#lists.isEmpty(labels)}">
        <div class="list-group-item d-flex justify-content-between align-items-center"
             th:each="label : ${labels}">
            <a th:href="@{/labels/{id}(id=${label.id})}"
               th:text="${label.name}"
               class="text-decoration-none">
            </a>
            <form th:action="@{/labels/{id}(id=${label.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this label and all its releases?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>

    <!-- Create Label Modal -->
    <div class="modal fade" id="createLabelModal" tabindex="-1" aria-labelledby="createLabelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/labels}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createLabelModalLabel">Create Label</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="labelName" class="form-label">Label Name</label>
                            <input type="text" class="form-control" id="labelName" name="labelName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" name="website" placeholder="https://">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</html>
