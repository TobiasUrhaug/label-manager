<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: page(title='Dashboard', content=~{::main})}">
<main>
    <h1 class="mb-4">Welcome, <span th:text="${user}">User</span>!</h1>

    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createLabelModal">
        Create Label
    </button>

    <h2 class="mb-3">Your Labels</h2>

    <div th:if="${#lists.isEmpty(labels)}" class="alert alert-info">
        No labels yet. Create one above!
    </div>

    <div class="list-group" th:unless="${#lists.isEmpty(labels)}">
        <div class="list-group-item d-flex justify-content-between align-items-center"
             th:each="label : ${labels}">
            <a th:href="@{/labels/{id}(id=${label.id})}"
               th:text="${label.name}"
               class="text-decoration-none">
            </a>
            <form th:action="@{/labels/{id}(id=${label.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this label and all its releases?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>

    <hr class="my-5">

    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#createArtistModal">
        Create Artist
    </button>

    <h2 class="mb-3">Your Artists</h2>

    <div th:if="${#lists.isEmpty(artists)}" class="alert alert-info">
        No artists yet. Create one above!
    </div>

    <div class="list-group" th:unless="${#lists.isEmpty(artists)}">
        <div class="list-group-item d-flex justify-content-between align-items-center"
             th:each="artist : ${artists}">
            <a th:href="@{/artists/{id}(id=${artist.id})}"
               th:text="${artist.artistName}"
               class="text-decoration-none">
            </a>
            <form th:action="@{/artists/{id}(id=${artist.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this artist?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>

    <!-- Create Label Modal -->
    <div class="modal fade" id="createLabelModal" tabindex="-1" aria-labelledby="createLabelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/labels}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createLabelModalLabel">Create Label</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="labelName" class="form-label">Label Name</label>
                            <input type="text" class="form-control" id="labelName" name="labelName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" name="website" placeholder="https://">
                        </div>
                        <div class="mb-3">
                            <label for="ownerName" class="form-label">Owner Name</label>
                            <input type="text" class="form-control" id="ownerName" name="ownerName">
                        </div>

                        <hr>
                        <h6 class="text-muted">Address (optional)</h6>
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street">
                        </div>
                        <div class="mb-3">
                            <label for="street2" class="form-label">Street 2</label>
                            <input type="text" class="form-control" id="street2" name="street2">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" name="postalCode">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Artist Modal -->
    <div class="modal fade" id="createArtistModal" tabindex="-1" aria-labelledby="createArtistModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/artists}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createArtistModalLabel">Create Artist</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="artistName" class="form-label">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" name="artistName" required>
                        </div>
                        <div class="mb-3">
                            <label for="realName" class="form-label">Real Name</label>
                            <input type="text" class="form-control" id="realName" name="realName">
                        </div>
                        <div class="mb-3">
                            <label for="artistEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="artistEmail" name="email">
                        </div>

                        <hr>
                        <h6 class="text-muted">Address (optional)</h6>
                        <div class="mb-3">
                            <label for="artistStreet" class="form-label">Street</label>
                            <input type="text" class="form-control" id="artistStreet" name="street">
                        </div>
                        <div class="mb-3">
                            <label for="artistStreet2" class="form-label">Street 2</label>
                            <input type="text" class="form-control" id="artistStreet2" name="street2">
                        </div>
                        <div class="mb-3">
                            <label for="artistCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="artistCity" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="artistPostalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="artistPostalCode" name="postalCode">
                        </div>
                        <div class="mb-3">
                            <label for="artistCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="artistCountry" name="country">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</html>
